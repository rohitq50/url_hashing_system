<!DOCTYPE html>
<html>
	<head>
		<title>Tiny URL</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="app">
			<div class="m-5 mt-5">
				<div class="d-flex height-center">
					<div class="border rounded w-50 my-auto mx-5">
						<h3 class="m-3 text-center">Create tiny url</h3>
						<form class="m-4 needs-validation">
							<div class="form-group mb-3">
							  <label for="log-url">Enter a long URL to make a TinyURLs</label>
							  <textarea type="text" class="form-control" id=log-url" aria-describedby="url" placeholder="Enter long url" v-model="longUrl" required></textarea>
							  <div class="invalid-feedback">Please enter the long url here.</div>
							</div>
							<div class="mb-3">
								<select v-model="selectedBaseUrls" class="form-select" aria-label="base url select" required>
									<option  value="" selected disabled>Select date</option>
									<option value="1">newsbytes.com</option>
								</select>
							</div>
							<div class="mb-2">
								<button type="submit" class="btn btn-primary me-1 w-100" @click.prevent="submit">Make TinyURL</button>
							</div>
						</form>
					</div>
					<div class="my-auto ms-5">
						<div v-if="showGreeting !== ''">
							<h3>Your Tiny URL is here: </h3>
							<div class="alert alert-success" role="alert">
								<h1>{{showGreeting}}</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			const endPoint = "http://localhost:3000/api/v1"
			var app = new Vue({
				el: '#app',
				components: {
				},
				data: {
					showGreeting: '',
					longUrl: '',
					selectedBaseUrls: '',
				},
				methods: {
					submit(event) {
						if( ! this.validateFormDate(event) || ! this.checkLongUrl()) {
							return
						}
						let formData = {
							longUrl: this.longUrl,
							selectedBaseUrls: this.selectedBaseUrls
						}
						this.createTinyUrl(formData)
					},
					checkLongUrl() {
						if(this.longUrl > 500 || this.password < 4) {
							return false;
						}
						return true;
					},
					async postData(url = '', method = 'POST', data = {}) {
						let res = null;
						await fetch(url, {
							method: method,
							headers: {
								'Content-Type': 'application/json'
							},
							body: JSON.stringify(data)
						})
						.then(response => {
							if(response.status == 200) {
								return response.json()
							}
							return false
						})
						.then(data => res = data)
						.catch((error) => {
							console.error('Error:', error);
						});
						return res;
					},
					async createTinyUrl(data) {
						let res = await this.postData(endPoint + "/createTinyUrl", "POST", data)
						if(res) {
							this.showGreeting = `Tiny URL:  ${res.payload.tinyUrl}!`
						}
					},
					validateFormDate (event) {
						let isSuccess = true;
						'use strict'
						var forms = document.querySelectorAll('.needs-validation')
						Array.prototype.slice.call(forms)
						.forEach(function (form) {
							if (!form.checkValidity()) {
								event.preventDefault()
								event.stopPropagation()
								isSuccess = false
							}
							form.classList.add('was-validated')
						})
						return isSuccess
					}
				}

			})
		</script>
		<style>
			.height-center {
				margin: 18% 4%;
			}
		</style>
	</body>
</html>
